<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Weave News Reader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div id="frame" class="row">
        <div class="col-md-3 col-lg-2" id="side-bar">
            <div class="row">
                <a href="" id="backLink" class="col-sm-2"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
                <header class="col-sm-10">
                    <hgroup>
                        <h1>weave</h1>
                        <h2>NEWS READER</h2>
                    </hgroup>
                </header>
                <nav id="nav" class="col-sm-12">
                    <ul id="main-nav">
                        <li><a href="">all news</a></li>
                        <li><a href="" class="selected">latest news</a></li>
                        <li><a href="">favorites</a></li>
                        <li><a href="">previously read</a></li>
                    </ul>
                    <img src="/images/loading.gif" id="loading-indicator" style="display:none" />
                    <!-- knockout category/feed template -->
                    <div data-bind="template: { name: 'category-template', foreach: categories }"></div>
                    <script type="text/html" id="category-template">
                        <a data-bind="text: $data.Name, href: $data.Name, click: vm.getNewsForCategory.bind($data)"><span class="caret"></span></a>
                        <nav class="category-nav">
                            <ul>
                                <!-- ko foreach: Feeds -->
                                <li><a data-bind="text: $data.Name, href: $data.Id, click: vm.getNewsForFeed.bind($data)"></a></li>
                                <!-- /ko -->
                            </ul>
                        </nav>
                    </script>
                    <!--end template-->
                    <a href="">Add sources</a>
                </nav>
            </div>
        </div>
        <div class="col-md-9 col-lg-10" id="content">
            <!-- knockout news template -->
            <div class="row" data-bind="template: { name: 'news-template', foreach: news }"></div>
            <script type="text/html" id="news-template">
                <!-- ko if: $data.HasImage -->
                <a class="col-md-3 col-lg-4 box" data-bind="attr: { href: $data.Id}, style: { backgroundImage: 'url(\'' + $data.ImageUrl + '\')' }, click : vm.displayNewsInfo.bind($data)">
                    <!--<img data-bind="style: { backgroundImage: 'url(\'' + $data.ImageUrl + '\')' }" />-->
                    <span class="title" data-bind="text: $data.Title"></span>
                </a>
                <!-- /ko -->
                <!-- ko ifnot: $data.HasImage -->
                <a class="col-md-3 col-lg-4 box" data-bind="attr: { href: $data.Id}, click : vm.displayNewsInfo.bind($data)">
                    <span class="title" data-bind="text: $data.Title"></span>
                </a>
                <!-- /ko -->
            </script>
            <!-- end template -->
            <div class="row">
                <div class="tst" id="getTest"></div>
                <div class="tst" id="getUserInfo"></div>
                <div class="tst" id="getUserNews"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
